<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Все люди</title>
</head>
<body>

<div th:each="person : ${people}">
  <a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getName() + ', ' + person.getAge()}">user</a>
</div>

<br/>

<a th:href="@{/people/new}">
  <button>Add new person to base</button>
</a>

<form th:method="DELETE" th:action="@{/people}">
  <input type="submit" value="Clear DB">
</form>

</body>
</html>
